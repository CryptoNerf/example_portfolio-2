<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глава 3 - Фотогалерея</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <div class="flipbook-container">
        <!-- Кнопка назад -->
        <button class="back-button" onclick="window.location.href='index.html'">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>

        <!-- Контейнер для книги -->
        <div class="book-wrapper">
            <div id="book"></div>
        </div>

        <!-- Панель управления снизу -->
        <div class="controls">
            <!-- Кнопка сетки -->
            <button class="grid-btn" id="gridBtn" title="Показать сетку">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                    <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                    <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                    <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>

            <!-- Кнопка назад -->
            <button class="nav-control-btn" id="prevPageBtn" title="Предыдущая страница">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>

            <!-- Слайдер прогресса -->
            <input type="range" class="progress-slider" id="progressSlider"
                   min="0" max="1" value="0" step="1">

            <!-- Кнопка вперед -->
            <button class="nav-control-btn" id="nextPageBtn" title="Следующая страница">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>

            <!-- Счетчик фото -->
            <div class="photo-counter">
                <span id="currentPhoto">1</span>/<span id="totalPhotos">2</span>
            </div>
        </div>

        <!-- Модальное окно с сеткой -->
        <div class="grid-modal" id="gridModal">
            <div class="grid-header">
                <h3>Все фотографии</h3>
                <button class="close-grid" id="closeGrid">✕</button>
            </div>
            <div class="grid-container" id="gridContainer">
                <!-- Миниатюры будут добавлены через JavaScript -->
            </div>
        </div>
    </div>

    <!-- StPageFlip библиотека -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="js/gallery-flip-3.js"></script>
</body>
</html>
